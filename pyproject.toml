[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true

[tool.ruff.lint]
extend-ignore = ["E501"]
extend-select = [
  "UP",  # pyupgrade
  "D",   # pydocstyle
  "I",   # isort
  "E",   # pycodestyle
  "F",   # Pyflakes
  "B",   # flake8-bugbear
]

[tool.ruff.lint.pydocstyle]
convention = "google"