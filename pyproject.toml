[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true

[tool.ruff.lint]
extend-ignore = ["E501","PLR0913", "PLR2004", "PLR2004", "PLR0912", "PLW2901"]
extend-select = [
  "UP",  # pyupgrade
  "D",   # pydocstyle
  "I",   # isort
  "E",   # flake8-errors
  "F",   # flake8-pyflakes
  "B",   # flake8-bugbear
  "C4",   # flake8-comprehensions
  "SIM", # flake8-simplify
  "PL",  # Pylint
  "BLE", # flake8-blind-except
  "RSE", # flake8-raise
  "S",   # flake8-bandit
  "PERF",# Perflint
  "W",   # flake8-warnings
  "Q",   # flake8-quotes
  #"PD",   # pandas-vet
  "FIX",
  "RUF",  # Ruff
]

[tool.ruff.lint.pydocstyle]
convention = "google"